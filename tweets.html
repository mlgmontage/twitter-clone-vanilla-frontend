<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <title>Twitter clone | Vanilla</title>
  </head>
  <body>
    <!-- Nav -->
    <div class="bg-dark">
      <div class="container">
        <div class="nav">
          <div class="nav-item">
            <a href="./index.html" class="nav-link text-muted">Home</a>
          </div>
          <div class="nav-item">
            <a href="./tweets.html" class="nav-link text-muted">Tweets</a>
          </div>
          <div
            id="logout"
            class="nav-item nav-link text-muted"
            style="cursor: pointer"
          >
            Logout
          </div>
        </div>
      </div>
    </div>

    <!-- End of Nav -->
    <div class="container">
      <hr />
      <div class="row">
        <h1>Twitter clone</h1>
      </div>
      <hr />

      <div class="row">
        <div class="col-md-6 m-auto">
          <h2 class="text-center">Tweet your opinion</h2>

          <!-- Tweet form -->
          <form id="tweetForm" class="mb-3">
            <div>
              <label for="tweet" class="form-label">Tweet your opinion</label>
              <textarea
                name="tweet"
                id="tweet"
                rows="5"
                class="form-control w-100"
              ></textarea>
              <div class="form-text">Your tweet</div>
            </div>
            <button id="submitTweet" class="btn btn-secondary my-3">
              tweet!
            </button>
          </form>
          <!-- End of Tweet form -->

          <!-- Tweets -->
          <div id="tweetsBlock"></div>

          <!-- End of Tweets -->
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./tweets.js"></script>
    <script src="./logout.js"></script>
  </body>
</html>
