<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <title>Twitter clone | Vanilla</title>
  </head>
  <body>
    <!-- Nav -->
    <div class="bg-dark">
      <div class="container">
        <div class="nav">
          <div class="nav-item">
            <a href="./index.html" class="nav-link text-muted">Home</a>
          </div>
          <div class="nav-item">
            <a href="./tweets.html" class="nav-link text-muted">Tweets</a>
          </div>
          <div
            id="logout"
            class="nav-item nav-link text-muted"
            style="cursor: pointer"
          >
            Logout
          </div>
        </div>
      </div>
    </div>
    <!-- End of Nav -->
    <div class="container">
      <hr />
      <div class="row">
        <h1>Twitter clone</h1>
      </div>
      <hr />

      <div class="row">
        <div class="col-md-5 m-auto">
          <hr />
          <h2 class="text-center">Register</h2>
          <hr />
          <div id="alert-box"></div>
          <form id="registerForm" action="">
            <div class="mb-3">
              <label for="login" class="form-label">Login</label>
              <input
                id="login"
                name="login"
                type="text"
                class="form-control"
                required
              />
              <div class="form-text">Your unique login</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                required
              />
              <div class="form-text">It should be more than 6 characters</div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Your name</label>
              <input
                id="username"
                name="name"
                type="text"
                class="form-control"
                required
              />
              <div class="form-text">Your name</div>
            </div>

            <div class="mb-3">
              <label for="lastname" class="form-label">Your lastname</label>
              <input
                id="lastname"
                name="lastname"
                type="text"
                class="form-control"
                required
              />
              <div class="form-text">Your lastname</div>
            </div>
            <input
              id="submit"
              class="btn btn-secondary"
              type="submit"
              value="Register"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
      integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
      crossorigin="anonymous"
    ></script>
    <script src="./register.js"></script>
    <script src="./logout.js"></script>
  </body>
</html>
